<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>React بدون JSX</title>
    
    <!-- ✅ فقط React را include کنید -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <style>
        body { font-family: Tahoma; padding: 20px; }
        .card { border: 2px solid #61dafb; padding: 20px; margin: 10px; border-radius: 8px; }
        button { padding: 10px 20px; background: #61dafb; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const { useState } = React;
        const { createRoot } = ReactDOM;

        // ✅ بدون JSX - فقط JavaScript!
        function Counter() {
            const [count, setCount] = useState(0);
            
            // ❌ JSX نیست:
            // return <div><h1>{count}</h1></div>
            
            // ✅ React.createElement استفاده می‌کنیم:
            return React.createElement(
                'div',
                { className: 'card' },
                React.createElement('h1', null, 'تعداد: ' + count),
                React.createElement(
                    'button',
                    { onClick: () => setCount(count + 1) },
                    'افزایش'
                ),
                React.createElement(
                    'button',
                    { onClick: () => setCount(count - 1) },
                    'کاهش'
                )
            );
        }

        // ✅ Render
        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(Counter));
    </script>
</body>
</html>
